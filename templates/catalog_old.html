<html>

<head>
<link rel=stylesheet type=text/css href="{{ url_for('static', filename='styles.css') }}">
	</head>


<body>
<h1>Catalog App</h1>
<div class = 'pane'>
<h2>Categories</h2>

{% for category in categories %}



<a href = "{{url_for('showItems', category_id = category.id)}}"> <p>{{category.name}}</p></a>


{% endfor %}

</div>
<div>
    <h2>Latest Items</h2>

{% for item in items %}



<p>{{item.title}}</p>


{% endfor %}
</div>
</body>

</html>
